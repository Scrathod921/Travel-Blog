<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./imex.css">
    <script src="./imex.js" defer></script>
</head>
<body>
    <form>
    <div id="outerContainer">
        <div id="innerContainer">
            <h1>Login</h1>
            <div id="emailDiv">
                <input class="inputTag" type="text" placeholder="Enter the Email">
            </div>
            <div id="passDiv">
                <input class="inputTag" type="password" placeholder="Enter the Password">
                <img id="visibleLogo" src="./colsed eye monkey.png" 
                onmousedown="visiblePassword()" onmouseup="invisiblePassword()">
            </div>
            <h4 id="status"></h4>
            <input id="loginButton" type="button" value="Login" onclick="loginFun()">

        </div>

    </div>
    </form>
    <h4 id="account">Dont have an Account? 
        <a href="./signup.html">Click here!</a></h4>
   
</body>
</html>
